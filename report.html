<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime - Crime Reporting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.jpg" alt="">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="report.html">Report Crime</a></li>
                <li><a href="safety-tips.html">Safety Tips</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Report Crime Section -->
    <section id="report" class="section">
        <div class="container">
            <h2>Report a Crime</h2>
            <form id="report-form">
                <label for="crime-type">Type of Crime:</label>
                <select id="crime-type" name="crime-type">
                    <option value="theft">Theft</option>
                    <option value="assault">Assault</option>
                    <option value="vandalism">Vandalism</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="crime-date">Date and Time:</label>
                <input type="datetime-local" id="crime-date" name="crime-date">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <label for="evidence">Upload Evidence:</label>
                <input type="file" id="evidence" name="evidence" multiple>
                <button type="submit" class="btn">Submit Report</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Crime Reporting System. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
